

<h2 class="container">People</h2>

<div class="container mx-auto mt-4" >
  <div class="row">
      <div class="col-md-4 mb-2 mt-2" *ngFor="let person of persons?.results">
          <div class="card " style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title" > {{ person?.name}} </h5>
                <!-- <h5 class="card-title" (click)="onSelect(person)">> {{ person?.name}} </h5> -->
                <h6 class="card-subtitle mb-2 text-muted" >{{ person?.hair_color }}</h6>
                <p class="card-text" >{{ person?.eye_color }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
